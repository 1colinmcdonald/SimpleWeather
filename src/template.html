<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleWeather</title>
  </head>
  <body style="visibility: hidden;">
    <div>SimpleWeather</div>
    <form>
      <input id="location" type="text" autofocus />
      <input id="search-button" type="submit" value="Get Weather" />
    </form>
    <img src="loading.gif" alt="" id="loading" width="40px" class="hidden">
    <div class="location"></div>
    <div id="current-temp"></div>
    <div id="current-conditions"></div>
    <div id="max-min">
      <div id="temp-max"></div>
      <div id="temp-min"></div>
    </div>
    <div id="description"></div>
    <div id="hourly"></div>
    <div id="ten-day-forecast">
      <div id="day0"></div>
      <div id="day1"></div>
      <div id="day2"></div>
      <div id="day3"></div>
      <div id="day4"></div>
      <div id="day5"></div>
      <div id="day6"></div>
      <div id="day7"></div>
      <div id="day8"></div>
      <div id="day9"></div>
    </div>
  </body>
</html>
