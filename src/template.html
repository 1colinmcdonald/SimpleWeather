<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleWeather</title>
  </head>
  <body>
    <div>SimpleWeather</div>
    <form>
      <input id="location" type="text" autofocus />
      <input id="search-button" type="submit" value="Get Weather" />
    </form>
    <div class="location"></div>
    <div id="current-temp"></div>
    <div id="current-conditions"></div>
    <div id="max-min">
      <div id="temp-max"></div>
      <div id="temp-min"></div>
    </div>
    <div id="description"></div>
    <div id="hourly"></div>
  </body>
</html>
